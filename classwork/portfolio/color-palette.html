<html lang="en">

    <head>
        <title>Color Pallete</title>
        <style>
            h1{
                text-align: center;
            }

            table, th, td{
                border: 2px solid white;
                border-collapse: collapse;
                padding: 5px 10px;
                color: white;
            }

            table{
                width: 90%;
                margin: auto;
            }

        </style>
    </head>

    <body>

        <header>
            <h1>Color Pallete</h1>
        </header>

        <table>
            <tbody>
                <tr>
                    <td style="background-color:#6A959D;">#6A959D</td>
                    <td style="background-color:#437983;">#437983</td>
                    <td style="background-color:#255E69;">#255E69</td>
                    <td style="background-color:#0F444F;">#0F444F</td>
                    <td style="background-color:#012C34;">#012C34</td>
                </tr>
                <tr>
                    <td style="background-color:#FFD4AA;">#FFD4AA</td>
                    <td style="background-color:#D49E6A;">#D49E6A</td>
                    <td style="background-color:#AA7039;">#AA7039</td>
                    <td style="background-color:#804915;">#804915</td>
                    <td style="background-color:#552900;">#552900</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
