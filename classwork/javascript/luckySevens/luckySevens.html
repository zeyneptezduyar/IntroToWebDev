<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Lucky Sevens</title>
  </head>
  <body>
        <div class="container">
            <h1>Lucky Sevens</h1>

            <form name="inputNumber" class="needs-validation" onsubmit="return validate();" onreset="resetView();" novalidate>
                <div class="form-row">
                    <div class="form-group col">
                        <label for="startingBet">Starting Bet: </label>
                        <input type="" class="form-control" id="startingBet" min="1" placeholder="$0.00" required>
                        <div class="invalid-feedback">Starting bet is required and must be a number.</div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col">
                        <button type="submit" id="submitButton" class="btn btn-primary">Play</button>
                    </div>
                </div>
            </form>

            <span id="horizline" style="display: none;"><hr /></span>

            <div class="jumbotron" id = "resultsJumbotron" style="display: none;">

                <h2 id="resultTitle" style="display: none;">Results</h2>

                <table id="results" class="table table-stripped table-bordered" style="display: none;">
                    <thead>
                        <tr>
                            <th>Starting Bet</th>
                            <td><span id="startingBetDisplay"></span></td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th>Total Rolls Before Going Broke</th>
                            <td><span id="rollCountDisplay"></span></td>
                        </tr>
                    </tbody>
                    <tbody>
                        <tr>
                            <th>Highest Amount Won</th>
                            <td><span id="highestAmountDisplay"></span></td>
                        </tr>
                    </tbody>
                    <tbody>
                        <tr>
                            <th>Roll Count at Highest Amount Won</th>
                            <td><span id="rollCountAtHighestDisplay"></span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="luckySevens.js"></script>
  </body>
</html>
